version: v1.0

name: Semaphore Chromedriver Pipeline 

agent:
  machine:
    type: e1-standard-2
    #os_image: ubuntu1804

  containers:
    - name: main
      image: semaphoreci/ruby:2.6.1

blocks:
 - name: Install dependecies
   task:
     jobs:
     - name: Download chromdriver
       commands:
         - wget https://chromedriver.storage.googleapis.com/2.46/chromedriver_linux64.zip chromedriver.zip
         - unzip ./chromedriver.zip
         - mv chromedriver /usr/local/bin && rm ./chromedriver.zip
         - /usr/local/bin/chromedriver -v
         - chromedriver -v
